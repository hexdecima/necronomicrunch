<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>The Necronomicrunch</title>
    <link rel="icon" type="image/x-icon" href="assets/oatus_small.png">
    <link href="index.css" rel="stylesheet">
    <link href="shared.css" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <b>The Necronomicrunch</b>
    </header>
    <div class="container">
      <div class="switches">
        <button id="switch-played" class="selected-switch" disabled>PLAYED</button>
        <button id="switch-planning" disabled>PLANNING</button>
        <button id="switch-requested" disabled>REQUESTED</button>
      </div>
      <div id="status">
        <p>Sorting by: <b id="sorting-field">nothing, it's loading you sillyhead.</b></p>
      </div>
      <table id="played">
        <tr>
          <th id="played-game" class="sort-button">Name</th>
          <th id="played-started" class="sort-button">Started on</th>
          <th id="played-finished" class="sort-button">Finished on</th>
          <th id="played-episodes" class="sort-button">Episodes</th>
          <th id="played-willreturn" class="sort-button">Will return?</th>
          <th id="played-deaths">Deaths</th>
          <th id="played-time">Time</th>
        </tr>
      </table>
      <table id="planning">
        <tr>
          <th id="planning-game">Name</th>
          <th id="planning-played">Played?</th>
          <th id="planning-owned">Owned?</th>
        </tr>
      </table>
      <table id="requested">
        <th id="requested-name">Name</th>
        <th id="requested-by">Requested by</th>
      </table>
      <img id="loading" height="80" width="80"/>
      <footer>
        <p>
         Written by <a href="https://tilde.team/~mai/en" target="_blank">hexdecima</a> //
        Managed by <a href="https://www.youtube.com/@Crunchpuff" target="_blank">Crunchpuff</a> //
        <a href="https://github.com/hexdecima/necronomicrunch" target="_blank">&lt;source&gt;</a>
        </p>
      </footer>
    </div>
  </body>
</html>
